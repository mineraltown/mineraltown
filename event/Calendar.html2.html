<script>
    Vue.createApp({
        data() {
            return {
                "language": "cn",
                "title": {
                    "cn": "年度日历",
                    "jp": "年間カレンダー"
                },
                "season": {
                    "cn": [
                        ['spring', '春'],
                        ['summer', '夏'],
                        ['autumn', '秋'],
                        ['winter', '冬']
                    ],
                    "jp": [
                        ['spring', 'はるの月'],
                        ['summer', 'なつの月'],
                        ['autumn', 'あきの月'],
                        ['winter', 'ふゆの月']
                    ]
                },
                "week": {
                    "cn": ['日', '一', '二', '三', '四', '五', '六'],
                    "jp": ['日', '月', '火', '水', '木', '金', '土']
                },
                "year": 1,
                "month": 0,
                "list": "",
                "festival": "",
                "arrow_left": "arrow-left-s-line.svg",
                "arrow_right": "arrow-right-s-line.svg",
            }
        },
        created() {
            if (localStorage.year != undefined && localStorage.month != undefined) {
                this.year = parseInt(localStorage.year)
                this.month = parseInt(localStorage.month)
            }
            axios.get('Resident.json')
                .then((response) => {
                    this.list = response.data
                })
            axios.get('Festival.json')
                .then((response) => {
                    this.festival = response.data
                })
        },
        methods: {
            switch_langusge() {
                if (this.language == 'cn') {
                    this.language = 'jp'
                } else {
                    this.language = 'cn'
                }
            },
            switch_month(i) {
                this.month = i
            },
            switch_year(i) {
                if (i == 'add') {
                    this.year += 1
                } else if (i == 'sub') {
                    if (this.year > 1) {
                        this.year = parseInt(this.year) - 1
                    }
                }
            },
            change_year(e) {
                var INT = new RegExp("^[1-9][0-9]*$")
                if (e.target.value == '') {
                    this.year = 1
                } else if (INT.test(e.target.value)) {
                    this.year = parseInt(e.target.value)
                } else {
                    e.target.value = parseInt(this.year)
                }
            }
        }
    }).mount('#calendar')
